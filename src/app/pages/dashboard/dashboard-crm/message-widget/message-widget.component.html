<div class="card border space">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="name">My Messages</div>

    <div class="actions" fxLayout="row">
      <button type="button" mat-icon-button [matMenuTriggerFor]="cardMenuRef">
        <mat-icon class="icon">more_vert</mat-icon>
      </button>
    </div>
  </div>

  <div class="content" fxLayout="column">
    <div class="list">
      <div class="list-item" *ngFor="let message of messages" fxLayout="row" matRipple>
        <img class="list-image" [src]="message.image" alt="...">
        <div fxFlex class="list-content" fxLayout="column">
          <div> {{message.from}} </div>
          <div class="list-message">
            <div *ngIf="message.online" class="status-circle success"></div>
            <div *ngIf="!message.online" class="status-circle donut orange"></div>
            {{message.message}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer" fxLayout="row" fxLayoutAlign="end center">
    <button type="button" mat-button color="primary">NEW MESSAGE</button>
  </div>
</div>

<mat-menu #cardMenuRef="matMenu">
  <button mat-menu-item>
    <mat-icon>refresh</mat-icon>
    <span>Refresh</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
  <button mat-menu-item>
    <mat-icon>exit_to_app</mat-icon>
    <span>Remove Widget</span>
  </button>
</mat-menu>
